version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "justrunme"
    assignees:
      - "justrunme"
    commit-message:
      prefix: "pip"
      include: "scope"

  # Python development dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    target-branch: "develop"
    reviewers:
      - "justrunme"
    assignees:
      - "justrunme"
    commit-message:
      prefix: "pip-dev"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "justrunme"
    assignees:
      - "justrunme"
    commit-message:
      prefix: "github-actions"
      include: "scope"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "justrunme"
    assignees:
      - "justrunme"
    commit-message:
      prefix: "docker"
      include: "scope" 